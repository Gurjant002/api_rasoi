version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": colorlog.ColoredFormatter  # Use colorlog formatter for coloring
    format: "%(log_color)s [%(asctime)s] %(levelname)s [%(name)s] %(message)s"
    datefmt: "%d-%m-%Y %H:%M:%S" 
    log_colors:  # Customize the colors for log levels
      DEBUG:    "cyan"
      INFO:     "green"
      WARNING:  "yellow"
      ERROR:    "red"
      CRITICAL: "bold_red"
  access:
    "()": colorlog.ColoredFormatter  # Colorize access logs too
    format: "%(log_color)s [%(asctime)s] %(levelname)s [%(name)s] %(message)s"
    datefmt: "%d-%m-%Y %H:%M:%S" 
    log_colors:
      DEBUG:    "cyan"
      INFO:     "green"
      WARNING:  "yellow"
      ERROR:    "red"
      CRITICAL: "bold_red"

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

